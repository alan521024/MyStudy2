<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Login Title" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>注册-网商银行</title>
    <link type="text/css" rel="stylesheet" href="icon/iconfont.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body class="register-min">
    <div class="register-box">
        <div class="register-nav">
            <span>注册</span>
        </div>
        <div class="form-group account-form register-form">
            <div class="form-item">
                <div class="form-input form-input-icon form-input-user">
                    <input type="text" placeholder="账号/手机号/邮箱" autocomplete="off" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-input form-input-icon form-input-password">
                    <input type="password" placeholder="登录密码" autocomplete="off" />
                </div>
            </div>
            <div class="form-item">
                <div id="captcha-code" class="captcha-code">
                    <span>点击此验证</span>
                </div>
            </div>
            <div class="form-item">
                <div class="left form-input form-input-icon form-input-sms">
                    <input type="text" placeholder="手机短信" autocomplete="off" />
                </div>
                <input type="button" class="form-input form-button form-btn-get-sms" value="获取验证码" />
            </div>
            <div class="form-des">
                <span class="des-center">注册代表您已阅读并同意<a href="javascript:;">《会员服务协议》</a></span>
            </div>
            <div class="form-item">
                <input type="submit" class="form-submit" value="立即注册" />
            </div>
        </div>
        <div class="register-foot">
            <a href="login-part.html">已注册账户，立即登录>></a>
            <i class="iconfont d-icon-user1"></i>
        </div>
    </div>
</body>
</html>
