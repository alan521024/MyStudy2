<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Login Title" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>注册-网商银行</title>
    <link type="text/css" rel="stylesheet" href="icon/iconfont.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body class="register-min">
    <div class="register-box">
        <div class="register-nav">
            <span>注册</span>
        </div>
        <div class="register-form account-form">
            <div class="form-item">
                <div class="form-input">
                    <input type="text" placeholder="账号/手机号/邮箱"  autocomplete="off" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-input password">
                    <input type="password" placeholder="登录密码"  autocomplete="off" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-input">
                    <input type="text" placeholder="验证码" autocomplete="off" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-input">
                    <input type="text" placeholder="手机短信" autocomplete="off" />
                </div>
            </div>
            <div class="form-des">
                <span class="des-center">注册代表您已阅读并同意<a href="javascript:;">《会员服务协议》</a></span>
            </div>
            <div class="form-item">
                <input type="submit"  class="form-submit" value="立即注册" />
            </div>
        </div>
        <div class="register-foot">
            <a href="login-part.html">已注册账户，立即登录>></a>
        </div>
    </div>
</body>
</html>
